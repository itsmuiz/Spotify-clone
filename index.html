<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>FOTI SHY</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="top">

                <div class="logo invert">

                    <img src="./logo.svg" alt="logo">

                </div>

                <ul>
                    <li>
                        <img class="invert" src="./home.svg" alt="icon">
                        <span>Home</span>
                    </li>
                    <li class="invert-5">
                        <img src="./search.svg" alt="icon">
                        <span>Search</span>
                    </li>
                </ul>

            </div>
            <div class="bottom">

                <div class="library">
                    <div class="heading invert-5 df jcc g10 p1-2">
                        <img src="./library.svg" alt="library">
                        <h2>Library</h2>
                    </div>

                    <div class="songList">
                        <ul>
                        </ul>
                    </div>

                    <div class="footer invert-5 p1">
                        <div>
                            <a href="#">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header ">
                <nav class="br">
                    <div class="btns invert br p0-1">
                        <img src="./left.svg" alt="icon">
                        <img src="./right.svg" alt="icon">
                    </div>
                    <div class="btns p0-1 df jcc g10">
                            <button class="p1-2 rounded " id="login">log in</button>
                            <button class="p1-2 rounded invert" id="signup">Sign up</button>
                    </div>
                </nav>
            </div>
            <div class="content p1-2 br">
                <h2>Spotify Playlist</h2>
                <div class="card-container df jcc g10">


                    <div class="card p1">
                        <div class="card-img">
                            <img src="./image.jpeg" alt="card">
                            <div class="play-btn">
                                <img src="./play.svg" alt="icon">
                            </div>
                        </div>
                        <div class="card-content">
                            <span>name:</span>
                            <p class="invert-5">Artist:</p>
                        </div> 
                    </div>

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="ball"></div>
                </div>
                <div class="play-left">
                    <div class="song-info txt1">

                    </div>
                </div>
                <div class="play-center">
                    <img id="previous" class="invert point" src="./prev.svg" alt="icon">
                    <img id="play" class="invert point" src="./pause.svg" alt="icon">
                    <img id="next" class="invert point" src="./next.svg" alt="icon">
                </div>
                <div class="play-right">
                    <div class="song-time txt1">
                        <span>00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
